<h1>USER SHOW PAGE</h1>

  <div class="">
    <h3>User Info</h3>

      <img ng-src="{{ profile.user.image_src }}" alt="{{profile.user.username}}">

      <p>Username: {{ profile.user.username }}</p>
      <p>Email: {{ profile.user.email }}</p>
  </div>

  <ul class="row">
    <li ng-repeat="trip_attending in profile.all" class="col-md-6">
      <div class="">
        <p>Image below</p>
        <img ng-src="{{ trip.image_src }}" alt="{{ trip.name }}">
        <p>image above</p>
        <h2>{{ trip.name }}</h2>
        <h3>{{ trip.description }}</h3>
        <p>Created by: <strong>{{ trip.user.username }}</strong></p>
        <img ng-src="{{ trip.user.imageSRC }}" alt="{{trip.user.username}}">
        <button ui-sref="tripsShow({id: trip.id})">View</button>
      </div>
    </li>
  </ul>


  <br>
  <br>

    <button class ="" ng-if="main.profilePageId === profile.user.id" ui-sref="editProfile({id: main.profilePageId})">Edit profile</button>
    <button class ="" ng-if="main.profilePageId === profile.user.id" ng-click="profile.delete()">Delete Profile</button>
