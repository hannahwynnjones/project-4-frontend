<div class="largeBox">

  <div class="newLeg">

    <div class="boxLeg2">
      <div class="boxLeg">
        <h1>New Leg</h1>
        <form ng-submit="legsNew.create()">
          <div class="dateBox">
            <label for="start_date">Departure date</label>
            <input value="" type="date" id="start_date" name="start_date" ng-model="legsNew.leg.start_date">
            <button ng-click="legsNew.getFlights()">Search</button>
          </div>

<span class="legButton"><button>Add Leg</button> or <button ng-click="legsNew.goHome()">Go Home</button></span>
          <div>
            <label  class="legColumn" ng-repeat="flight in legsNew.flights" >
              {{ flight.DestinationCity}} in {{ flight.DestinationCountry}} Â£{{ flight.MinPrice}} ({{ flight.code }})
              <input type="radio" name="flights" ng-model="legsNew.selectedFlight" ng-value="flight"><br>
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
