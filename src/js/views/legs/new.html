<h1>New Leg</h1>

{{ trip }}

<div class="row">
  <div class="col-md-6">
    <form ng-submit="legsNew.create()">

<!-- NEW TRIP -->

      <div>
        <label for="start_date">Departure date</label>
        <input value="2017-10-03" type="date" id="start_date" name="start_date" ng-model="legsNew.leg.start_date">
      </div>
<!--Display list of flights as a checkbox, when checkbox is clicked, if flight.code matches airport.code, add to Params as airport_one for leg.-->
      <div>
        <label>2nd Airport</label>
        <label ng-repeat="flight in legsNew.flights">
          <input type="checkbox" name="flights" checklist-model="legsNew.leg.airport_ids" checklist-value="flight.DestinationCity"><p>{{ flight.DestinationCity}} in {{ flight.DestinationCountry}} Â£{{ flight.MinPrice}} {{ flight.OutboundLeg.DestinationId }}</p>
        </label>
      </div>

      <button>Create</button>
    </form>
  </div>
</div>

{{ tripsNew.trip }}
