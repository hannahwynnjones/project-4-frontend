<h1>New page</h1>

<div class="row">
  <div class="col-md-6">
    <form ng-submit="tripsNew.create()">

<!-- NEW TRIP -->
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" ng-model="tripsNew.trip.name">
      </div>

      <div>
        <label for="description">Desription</label>
        <input type="text" id="description" name="description" ng-model="tripsNew.trip.description">
      </div>

      <div>
        <label for="start_date">Departure date</label>
        <input type="date" id="start_date" name="start_date" ng-model="tripsNew.trip.start_date">
      </div>

      <div>
        <label for="base64">Image</label>
        <input type="file" base64 name="base64" id="base64" ng-model="tripsNew.trip.base64">
      </div>


<br>
<br>

  <label>Home Airport: </label>
  <select ng-model="tripsNew.trip.airport_id">
    <option ng-repeat="airport in tripsNew.airports" name="airport_id" value="{{airport.id}}">{{airport.name}}</option>
  </select>

<br>
<br>

<!-- ATTENDEES -->
      <div>
        <label>Attendees</label>
        <label ng-repeat="user in tripsNew.users">
          <input type="checkbox" name="attendees" checklist-model="tripsNew.trip.attendee_ids" checklist-value="user.id">{{ user.username }}
        </label>
      </div>
<!--Display list of flights as a checkbox, when checkbox is clicked, if flight.code matches airport.code, add to Params as airport_one for trip.-->
      <div>
        <label>2nd Airport</label>
        <label ng-repeat="flight in tripsNew.flights">
          <input type="checkbox" name="flights" checklist-model="tripsNew.trip.airport_ids" checklist-value="flight.OutboundLeg.DestinationId"><p>{{ flight.DestinationCity}} in {{ flight.DestinationCountry}} Â£{{ flight.MinPrice}} {{ flight.OutboundLeg.DestinationId }}</p>
        </label>
      </div>

      <button>Create</button>
    </form>
  </div>
</div>

{{ tripsNew.trip }}
