<!DOCTYPE html>
<html ng-app="tripApp">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main" ng-class="main.pageName">
    <header>
      <nav>
        <ul>
          <li><a ui-sref="home">TripApp</a></li>
<br>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="profile({id: main.profilePageId})">My Profile</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="tripsNew">New Trip</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="legsNew">New Leg</a></li>
          <li><a ui-sref="tripsIndex">Trips index</a></li>
        </ul>
      </nav>
    </header>
    <div class="message" ng-if="main.message">
      <div class="container">{{main.message}}</div>
    </div>
    <main ui-view></main>
  </body>
</html>
